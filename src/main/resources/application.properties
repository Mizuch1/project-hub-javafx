# Application Configuration
app.name=Project Manager
app.version=1.0.0
app.description=Application de gestion de projets avec JavaFX et H2 Database

# Database Configuration
db.url=jdbc:h2:./projectmanager;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=
db.driver=org.h2.Driver

# Logging Configuration
logging.level=com.projectmanager=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=project-manager.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Configuration
security.password.min-length=6
security.session.timeout=30

# UI Configuration
ui.theme=default
ui.language=fr
ui.date-format=dd/MM/yyyy
ui.datetime-format=dd/MM/yyyy HH:mm:ss

# Feature Flags
feature.messaging.enabled=true
feature.notifications.enabled=true
feature.projects.enabled=true
feature.tasks.enabled=true
feature.user-management.enabled=true
